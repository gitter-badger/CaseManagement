<div fxLayout="row" class="breadcrumb">
    <div fxFlex="80%" fxFlexOffset="10%">
        <div class="mat-h1">{{ "CASE_DEFINITIONS" | translate }}</div>
    </div>
</div>
<div fxLayout="row">
    <div fxFlex="80%" fxFlexOffset="10%">
        <div fxLayout="column" fxLayoutGap="10px">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="{{ 'ENTER_CASE_DEFINITION_NAME' | translate }}" name="text" formControlName="text" />
                        </mat-form-field>
                        <button mat-raised-button color="primary">{{ 'SEARCH' | translate }}</button>
                    </form>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-content>
                    <div class="mat-elevation-z8 overflow-hidden">
                        <table mat-table class="full-width" [dataSource]="caseDefinitions$" matSort>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "NAME" | translate }}</th>
                                <td mat-cell *matCellDef="let case">
                                    <a class="no-style" [routerLink]="['/cases/casedefinitions/' + case.Id]">{{case.Name}}</a>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="create_datetime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "CREATE_DATETIME" | translate }}</th>
                                <td mat-cell *matCellDef="let case">{{ case.CreateDateTime | date:'medium'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="case_file">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "CASE_FILE" | translate }}</th>
                                <td mat-cell *matCellDef="let case">{{ case.CaseFile }} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <div *ngIf="isLoading" class="center-spinner">
                            <mat-spinner></mat-spinner>
                        </div>
                        <div *ngIf="isErrorLoadOccured" class="error">
                            <p>{{ "ERROR_LOAD_CASE_DEFINITIONS" | translate }}</p>
                        </div>
                        <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
