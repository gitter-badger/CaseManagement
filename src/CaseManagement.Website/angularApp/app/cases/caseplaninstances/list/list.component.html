<div fxLayout="row" class="breadcrumb">
    <div fxFlex="80%" fxFlexOffset="10%">
        <div class="mat-h1">{{ "CASE_PLAN_INSTANCES" | translate }}</div>
    </div>
</div>
<div fxLayout="row">
    <div fxFlex="80%" fxFlexOffset="10%">
        <div fxLayout="column" fxLayoutGap="10px">
            <mat-card>
                <mat-card-content>
                    <div class="mat-elevation-z8 overflow-hidden">
                        <table mat-table class="full-width" [dataSource]="casePlanInstances$" matSortActive="create_datetime" matSortDirection="desc" matSort>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "ID" | translate }}</th>
                                <td mat-cell *matCellDef="let casePlanInstance">{{casePlanInstance.Id}}</td>
                            </ng-container>
                            <ng-container matColumnDef="state">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "STATE" | translate }}</th>
                                <td mat-cell *matCellDef="let casePlanInstance">
                                    <mat-chip-list>
                                        <mat-chip>{{ casePlanInstance.State}}</mat-chip>
                                    </mat-chip-list>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="create_datetime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "CREATE_DATETIME" | translate }}</th>
                                <td mat-cell *matCellDef="let casePlanInstance">{{ casePlanInstance.CreateDateTime | date:'medium'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let casePlanInstance"></td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
