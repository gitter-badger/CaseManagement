<div fxLayout="row" class="breadcrumb">
    <div fxFlex="80%" fxFlexOffset="10%">
        <div class="mat-h1">{{ "CASE_PLAN_INSTANCES" | translate }}</div>
    </div>
</div>
<div fxLayout="row">
    <div fxFlex="80%" fxFlexOffset="10%">
        <div fxLayout="column" fxLayoutGap="10px">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                        <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title><mat-icon>filter_list</mat-icon>{{ 'FILTERS' | translate }}</mat-panel-title>
                                </mat-expansion-panel-header>
                                <div fxLayout="row" fxLayoutGap="10px">
                                    <div fxLayout="column" fxFlex="50%" fxLayoutGap="10px">
                                        <mat-form-field>
                                            <input matInput placeholder="{{ 'ENTER_CASE_PLAN_ID' | translate }}" name="casePlanId" formControlName="casePlanId"  />
                                        </mat-form-field>
                                    </div>
                                    <div fxLayout="column" fxFlex="50%" fxLayoutGap="10px">

                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                        <button style="margin-top: 10px;" mat-raised-button color="primary">{{ 'SEARCH' | translate }}</button>
                    </form>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-content>
                    <div class="mat-elevation-z8 overflow-hidden">
                        <table mat-table class="full-width" [dataSource]="casePlanInstances$" matSortActive="create_datetime" matSortDirection="desc" matSort>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "ID" | translate }}</th>
                                <td mat-cell *matCellDef="let casePlanInstance">{{casePlanInstance.id}}</td>
                            </ng-container>
                            <ng-container matColumnDef="state">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "STATE" | translate }}</th>
                                <td mat-cell *matCellDef="let casePlanInstance">
                                    <mat-chip-list>
                                        <mat-chip>{{ casePlanInstance.state}}</mat-chip>
                                    </mat-chip-list>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="create_datetime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "CREATE_DATETIME" | translate }}</th>
                                <td mat-cell *matCellDef="let casePlanInstance">{{ casePlanInstance.createDateTime | date:'medium'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let casePlanInstance">
                                    <button mat-icon-button matTooltip="{{ 'VIEW_CASE_PLAN_INSTANCE' | translate}}" [routerLink]="['/cases/caseplaninstances/' + casePlanInstance.id]">
                                        <mat-icon>visibility</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
